services:
    _defaults:
        autoconfigure: true

    _instanceof:
        Contao\CoreBundle\Framework\FrameworkAwareInterface:
            calls:
                - [ 'setFramework', ['@contao.framework']]

    persons.person.callbacks:
        class: Cgoit\PersonsBundle\EventListener\DataContainer\PersonCallback
        arguments:
            - '@request_stack'
            - '@contao.image.studio'
            - '@codefog_tags.manager.person_tags'
